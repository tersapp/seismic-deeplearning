CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,)
OUTPUT_DIR: 'output' 
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 10
LOG_CONFIG: logging.conf
SEED: 2019
OPENCV_BORDER_CONSTANT: 0


DATASET:
  NUM_CLASSES: 6
  ROOT: "/home/username/data/dutch/data"
  CLASS_WEIGHTS: [0.7151, 0.8811, 0.5156, 0.9346, 0.9683, 0.9852]


MODEL:
  NAME: seg_hrnet
  IN_CHANNELS: 3
  PRETRAINED: "/home/username/seismic-deeplearning/docker/hrnetv2_w48_imagenet_pretrained.pth"
  EXTRA:
    FINAL_CONV_KERNEL: 1
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      FUSE_METHOD: SUM
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      - 192
      FUSE_METHOD: SUM
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: BASIC
      NUM_BLOCKS:
      - 4
      - 4
      - 4
      - 4
      NUM_CHANNELS:
      - 48
      - 96
      - 192
      - 384
      FUSE_METHOD: SUM

TRAIN:
  BATCH_SIZE_PER_GPU: 16
  BEGIN_EPOCH: 0
  END_EPOCH: 300
  MIN_LR: 0.001
  MAX_LR: 0.02
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  SNAPSHOTS: 5
  AUGMENTATION: True
  DEPTH: "section" # Options are: none, patch, and section
  STRIDE: 50
  PATCH_SIZE: 100
  AUGMENTATIONS:
    RESIZE:
      HEIGHT: 200
      WIDTH: 200
    PAD:
      HEIGHT: 256
      WIDTH: 256 
  MEAN: 0.0009997 # 0.0009996710808862074
  STD: 0.20977 # 0.20976548783479299 
  MODEL_DIR: "models"


VALIDATION:
  BATCH_SIZE_PER_GPU: 128

TEST:
  MODEL_PATH: "/home/username/seismic-deeplearning/docker/hrnetv2_w48_imagenet_pretrained.pth"
  TEST_STRIDE: 10
  SPLIT: 'Both' # Can be Both, Test1, Test2
  INLINE: True
  CROSSLINE: True
  POST_PROCESSING:
    SIZE: 128 #
    CROP_PIXELS: 14 # Number of pixels to crop top, bottom, left and right
